// Sega Dreamcast controller definition
bind DC_TRIGL	+jump
bind DC_TRIGR	+attack
bind DC_A		+back
bind DC_Y		+forward
bind DC_B		+moveright
bind DC_X		+moveleft
bind DC_DLEFT	showscores
bind DC_DRIGHT	zoom_in
bind DC_DUP		"impulse 10"
bind DC_DDOWN	"impulse 12"
bind DC_AXIS_L	+left
bind DC_AXIS_R	+right
bind DC_AXIS_U	+lookdown
bind DC_AXIS_D	+lookup
