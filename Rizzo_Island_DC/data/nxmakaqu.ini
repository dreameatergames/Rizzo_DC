// nxMakaqu sample .ini file

// name:
//name "Quake"

// description (about 50 characters maximum, and only one line):
//description "Quake by id Software"

// sound frequency, in hertz (a zero value disables the sound):
//sound 11025

// video settings:
// 1 = 320x200
// 2 = 320x240
// 3 = 320x480
// 4 = 640x240
// 5 = 640x400
// 6 = 640x480
// 7 = 768x480
// 8 = 768x576 PAL
// 9 = 800x608 VGA (not working)
// obs: modes 5-9 uses a lot of RAM, so it's recommended
// that you set a low heapsize if you want to use them.
//video 2

// size of the heap memory, in kilobytes:
//heapsize 10240

// commandline parameters:
// obs: config files loaded through this usually are loaded
// after the user config file, so it is not a good idea to use
// the commandline for binding default controls.
//commandline "+exec dreamcst.cfg"
